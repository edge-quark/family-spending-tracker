<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Trip Spending Tracker</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .expenses-list {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.2s ease;
        }

        .expense-item:hover {
            background-color: #f8f9fa;
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-info {
            flex: 1;
        }

        .expense-description {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .expense-details {
            color: #666;
            font-size: 0.9rem;
        }

        .expense-amount {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .export-section {
            text-align: center;
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèñÔ∏è Family Trip Spending Tracker</h1>
            <p>Track your daily expenses and share with family</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="food">üçΩÔ∏è Food & Dining</option>
                                <option value="transport">üöó Transportation</option>
                                <option value="accommodation">üè® Accommodation</option>
                                <option value="entertainment">üé¢ Entertainment</option>
                                <option value="shopping">üõçÔ∏è Shopping</option>
                                <option value="other">üìù Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="place">Place</label>
                            <input type="text" id="place" placeholder="Where did you spend?" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3" placeholder="What was this expense for?" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalSpent">$0.00</div>
                    <div class="stat-label">Total Spent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="dailyAverage">$0.00</div>
                    <div class="stat-label">Daily Average</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalExpenses">0</div>
                    <div class="stat-label">Total Expenses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="topCategory">-</div>
                    <div class="stat-label">Top Category</div>
                </div>
            </div>

            <div class="chart-container">
                <h3>Spending by Category</h3>
                <div id="categoryChart" class="loading">Loading chart...</div>
            </div>

            <div class="chart-container">
                <h3>Daily Spending Trend</h3>
                <div id="dailyChart" class="loading">Loading chart...</div>
            </div>

            <div class="expenses-list">
                <h3>Recent Expenses</h3>
                <div id="expensesList"></div>
            </div>

            <div class="export-section">
                <button class="btn" onclick="exportData()">üìä Export Data</button>
                <button class="btn btn-secondary" onclick="shareData()">üì§ Share with Family</button>
            </div>
        </div>
    </div>

    <script>
        class SpendingTracker {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setTodayDate();
                this.loadData();
            }

            setupEventListeners() {
                document.getElementById('expenseForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addExpense();
                });
            }

            setTodayDate() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').value = today;
            }

            async addExpense() {
                const expense = {
                    date: document.getElementById('date').value,
                    amount: parseFloat(document.getElementById('amount').value),
                    category: document.getElementById('category').value,
                    place: document.getElementById('place').value,
                    description: document.getElementById('description').value
                };

                try {
                    const response = await fetch('/api/expenses', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(expense)
                    });

                    if (response.ok) {
                        this.clearForm();
                        this.loadData();
                    }
                } catch (error) {
                    console.error('Error adding expense:', error);
                }
            }

            clearForm() {
                document.getElementById('expenseForm').reset();
                this.setTodayDate();
            }

            async loadData() {
                await Promise.all([
                    this.loadStats(),
                    this.loadExpenses(),
                    this.loadCharts()
                ]);
            }

            async loadStats() {
                try {
                    const response = await fetch('/api/stats');
                    const stats = await response.json();
                    
                    document.getElementById('totalSpent').textContent = `$${stats.total_spent.toFixed(2)}`;
                    document.getElementById('dailyAverage').textContent = `$${stats.daily_average.toFixed(2)}`;
                    document.getElementById('totalExpenses').textContent = stats.total_expenses;
                    document.getElementById('topCategory').textContent = stats.top_category;
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            async loadExpenses() {
                try {
                    const response = await fetch('/api/expenses');
                    const expenses = await response.json();
                    
                    const container = document.getElementById('expensesList');
                    const sortedExpenses = expenses.sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    container.innerHTML = sortedExpenses.map(expense => `
                        <div class="expense-item">
                            <div class="expense-info">
                                <div class="expense-description">${expense.description}</div>
                                <div class="expense-details">
                                    ${expense.date} ‚Ä¢ ${expense.place} ‚Ä¢ ${this.getCategoryEmoji(expense.category)}
                                </div>
                            </div>
                            <div style="display: flex; align-items: center;">
                                <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                                <button class="delete-btn" onclick="tracker.deleteExpense(${expense.id})">üóëÔ∏è</button>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Error loading expenses:', error);
                }
            }

            async loadCharts() {
                try {
                    const response = await fetch('/api/charts');
                    const charts = await response.json();
                    
                    if (charts.category_chart) {
                        const categoryData = JSON.parse(charts.category_chart);
                        Plotly.newPlot('categoryChart', categoryData.data, categoryData.layout, {responsive: true});
                    } else {
                        document.getElementById('categoryChart').innerHTML = '<p>No data available for category chart</p>';
                    }
                    
                    if (charts.daily_chart) {
                        const dailyData = JSON.parse(charts.daily_chart);
                        Plotly.newPlot('dailyChart', dailyData.data, dailyData.layout, {responsive: true});
                    } else {
                        document.getElementById('dailyChart').innerHTML = '<p>No data available for daily chart</p>';
                    }
                } catch (error) {
                    console.error('Error loading charts:', error);
                    document.getElementById('categoryChart').innerHTML = '<p>Error loading charts</p>';
                    document.getElementById('dailyChart').innerHTML = '<p>Error loading charts</p>';
                }
            }

            getCategoryEmoji(category) {
                const emojis = {
                    food: 'üçΩÔ∏è',
                    transport: 'üöó',
                    accommodation: 'üè®',
                    entertainment: 'üé¢',
                    shopping: 'üõçÔ∏è',
                    other: 'üìù'
                };
                return emojis[category] || 'üìù';
            }

            async deleteExpense(id) {
                try {
                    const response = await fetch(`/api/expenses/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        this.loadData();
                    }
                } catch (error) {
                    console.error('Error deleting expense:', error);
                }
            }
        }

        function exportData() {
            window.open('/api/export', '_blank');
        }

        function shareData() {
            const url = window.location.href;
            const shareText = `Check out our family trip expenses at: ${url}`;

            if (navigator.share) {
                navigator.share({
                    title: 'Family Trip Expenses',
                    text: shareText,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('URL copied to clipboard!');
                });
            }
        }

        const tracker = new SpendingTracker();
    </script>
</body>
</html>
